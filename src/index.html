<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo App</title>
		<link rel="stylesheet" href="./sass/main.scss" />
		<script defer type="module" src="./js/controller.js"></script>
	</head>
	<body>
		<header class="header">
			<div class="header__new-group">
				<p>NEW GROUP</p>
				<img src="./assets/icon-group.png" alt="" />
			</div>

			<div class="header__new-item">
				<p>NEW ITEM</p>
				<img src="./assets/icon-new-item.png" alt="" />
			</div>
		</header>

		<main class="main-container">
			<div class="group group__everything">
				<div class="group__header">
					<img
						src="./assets/icon-everything.png"
						alt=""
						class="group__header--img"
					/>
					<h3 class="group__header--header">EVERYTHING</h3>
					<button class="remove-button remove-group" value="everything">
						Remove Group
					</button>
				</div>
				<ul class="group__list--everything"></ul>
			</div>
		</main>
		<div class="modal-container">
			<div class="add-item">
				<h3>Add Item</h3>
				<span class="modal__hide-btn"></span>
				<form class="add-item__form" action="">
					<select class="add-item__select" name="" id="">
						<option value="everything">Everything</option>
					</select>
					<input
						class="add-item__input"
						type="text"
						required
						placeholder="ITEM DESCRIPTION..."
					/>
					<input class="add-item__btn" type="submit" value="add item" />
				</form>
			</div>
		</div>
		<div class="new-group__container">
			<div class="new-group">
				<form class="new-group__form" action="">
					<h3>New Group</h3>
					<span class="new-group__close-btn"></span>
					<input
						class="new-group__input"
						type="text"
						name="data"
						placeholder="group name..."
					/>
					<input class="new-group__button" type="submit" value="Submit" />
				</form>
			</div>
		</div>
	</body>
</html>
